<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div th:replace="home::header"></div>
<div class="container my-2">
    <h1>Attendance List</h1>

<!--    <a class="btn btn-primary btn-sm mb-3" th:href="@{/users/create}"> Add User </a>-->
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Date</th>
            <th>Paid</th>
            <th>paidDate</th>
            <th>Event Title</th>
<!--            <th>Operations</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="attendance : ${attendances}">
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.paid}"></td>
            <td th:text="${attendance.paidDate}"></td>
            <td th:text="${attendance.event.title}"></td>
<!--            <td>-->
<!--                <a class="btn btn-danger" th:href="@{'/attendance/delete/' + ${attendance.id}}">Delete</a>-->
<!--                <a class="btn btn-primary" th:href="@{'/attendance/update/' + ${attendance.id}}">Update</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
