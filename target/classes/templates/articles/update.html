<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
</head>
<body>
<div th:replace="home::header"></div>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Article</h2>
    <form class="form-group" action="#" method="POST" th:action="@{'/articles/update/' + ${article.id}}"
          th:object="${article}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">Title</label>
                <input class="form-control" placeholder="Title" id="firstname"
                       th:field="*{title}" type="text">
            </div>
        </div>
        <div class="form-row">
            <label for="article">Article</label>
            <textarea th:field="*{article}" placeholder="Article" id="article" class="form-control"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Email">Author</label>
                <input class="form-control" placeholder="Author" id="Email"
                       th:field="*{author}" type="text">
            </div>

            <div class="form-group col-md-6">
                <div class="form-group col-md-6">
                    <label for="Country">picture URL</label>
                    <input type="text" class="form-control" id="Country"  placeholder="Enter a picture URL" th:field="*{pictureUrl}">
                </div>
            </div>
        </div>
        <button class="btn btn-info col-2" type="submit"> Update Article</button>
    </form>
    <hr>

    <a th:href="@{/articles/}"> Back to Article List</a>
</div>
</body>
</html>
