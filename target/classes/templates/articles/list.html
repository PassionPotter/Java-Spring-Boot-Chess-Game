<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div th:replace="home::header"></div>
<div class="container my-2">
    <h1>Article List</h1>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/articles/create}" sec:authorize="hasAuthority('ADMIN')"> Add Article </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>title</th>
            <th>author</th>
            <th>Published</th>
            <th sec:authorize="hasAuthority('ADMIN')">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.author}"></td>
            <td th:text="${article.dataPublished}"></td>
            <td sec:authorize="hasAuthority('ADMIN')">
                <a class="btn btn-danger" th:href="@{'/articles/delete/' + ${article.id}}">Delete</a>
                <a class="btn btn-primary" th:href="@{'/articles/update/' + ${article.id}}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
