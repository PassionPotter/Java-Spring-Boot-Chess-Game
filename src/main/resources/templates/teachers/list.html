<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>
<body>
<div th:replace="home::header"></div>
<div class="container my-2">
    <h1>Teachers List</h1>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/teachers/create}"> Add Teacher </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.firstName}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.getLogin().getEmail()}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{'/teachers/delete/' + ${teacher.id}}">Delete</a>
                <a class="btn btn-primary" th:href="@{'/teachers/update/' + ${teacher.id}}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
